<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
</head>

<body role="document">
    <header role="banner">
        <nav role="navigation">
            <h1 role="heading"><a href="/" role="link">Restaurant Reviews</a></h1>
        </nav>
    </header>

    <main id="maincontent" role="main">
        <section id="map-container">
            <div id="map"></div>
        </section>
        <section>
            <div class="filter-options">
                <h2 role="heading">Filter Results</h2>
                <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" tabindex="0">
          <option value="all">All Neighborhoods</option>
        </select>
                <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" tabindex="0">
          <option value="all">All Cuisines</option>
        </select>
            </div>
            <ul id="restaurants-list" role="list"></ul>
        </section>
    </main>
    <!-- begining the scripts  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC36rhwahGvbFMy01utzj0aVDCcZ6SbB9c&libraries=places&callback=initMap"></script>
    <!-- Script to register the service worker  -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                // Go to the service worker life cycle in SW.js file 
                navigator.serviceWorker.register('./SW.js').then(function(registration) {
                    console.log('service Worker is registered');
                }).catch(function() {
                    console.log('service Worker is not registered')
                });
            })
        }
    </script>
    <!-- end of the scripts  -->

    <footer id="footer" role="contentinfo">
        Copyright (c) 2017 <a href="/" role="link"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

</body>

</html>
